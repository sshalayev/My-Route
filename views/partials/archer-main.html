<section layout="row" flex>
    <md-sidenav
            class="md-sidenav-left md-primary"
            md-component-id="archerMainNav"
            md-disable-backdrop
            md-whiteframe="4">
        <div layout="row">
            <span flex></span>
            <md-button ng-click="sidenavClose('archerMainNav')" class="md-icon-button launch">
                <md-icon>exit_to_app</md-icon>
            </md-button>
        </div>
        <md-divider></md-divider>
        <md-list>
            <div ng-repeat="item in navigation">
                <md-list-item class="md-primary"
                              ng-class="{'md-raised': activeMenuItem == item.state}"
                              ng-click="navigateTo(item.state)">

                    <nav-item nav-icon="item.icon" nav-state="item.state" nav-text="item.name"></nav-item>
                </md-list-item>
                <!--<div ng-show="subMenuExpanded[item.state]">
                    <md-list class="sidenav-submenu">
                        <md-list-item ng-click="navigateTo(sub.state)" ng-repeat="sub in item.subs">
                            <span class="sidenav-submenu&#45;&#45;text">{{sub.name}}</span>
                        </md-list-item>
                    </md-list>
                </div>-->
            </div>
        </md-list>
    </md-sidenav>
    <div layout="column" flex="auto">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="sidenavOpen('archerMainNav')">
                    <md-icon md-svg-icon="/img/icons/menu.svg"></md-icon>
                </md-button>
                <h2>
                    <span>Archer producer</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="More">
                    <md-icon md-svg-icon="/img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-tabs class="md-primary md-whiteframe-4dp" md-selected="0" md-align-tabs="top">
            <md-tab ng-repeat="tab in tabSet" md-on-select="switchTab(tab.state)">
                <md-tab-label>{{tab.name}}</md-tab-label>
            </md-tab>
        </md-tabs>
        <md-content flex="auto" ui-view></md-content>

    </div>
