<div class="md-whiteframe-2dp section-block" flex layout="column">
    <md-toolbar md-theme="archerInverted" class="md-primary md-hue-3">
        <div class="md-toolbar-tools">
            <md-button class="md-accent md-hue-2 md-icon-button">
                <md-icon class="material-icons">settings</md-icon>
            </md-button>

            <month-picker></month-picker>
            <md-autocomplete
                    md-selected-item="selectedItem"
                    md-search-text="searchText"
                    md-items="item in querySearch(searchText)"
                    md-item-text="item.display"
                    md-min-length="0"
                    placeholder="All Projects"
                    class="horizontal-spacing">
                <md-item-template>
                    <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                </md-item-template>
                <md-not-found>
                    No states matching "{{searchText}}" were found.
                </md-not-found>
            </md-autocomplete>
            <md-button class="md-icon-button md-mini md-primary horizontal-spacing" aria-label="Refresh" ng-click="reloadReports">
                <md-icon class="material-icons">refresh</md-icon>
            </md-button>
            <span flex></span>

            <md-button class="md-icon-button" aria-label="More">
                <md-icon class="material-icons">expand_less</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div ui-grid="dailyReports" class="screen-grid" flex="auto"></div>
    <md-fab-toolbar md-open="false" count="0"
                    md-direction="left" class="fab-add-report">
        <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-mini md-primary md-hue-2">
                <md-icon class="material-icons">create</md-icon>
            </md-button>
        </md-fab-trigger>
        <md-toolbar>
            <md-fab-actions class="md-toolbar-tools">
                <md-button aria-label="comment" class="md-icon-button">
                    <md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>
                </md-button>
                <md-button aria-label="label" class="md-icon-button">
                    <md-icon md-svg-src="img/icons/ic_label_24px.svg"></md-icon>
                </md-button>
                <md-button aria-label="photo" class="md-icon-button">
                    <md-icon md-svg-src="img/icons/ic_photo_24px.svg"></md-icon>
                </md-button>
            </md-fab-actions>
        </md-toolbar>
    </md-fab-toolbar>
    <!--<md-button class="md-fab md-primary md-hue-2 fab-add-report" aria-label="New report">
        <md-icon class="material-icons">add</md-icon>
    </md-button>-->
</div>
